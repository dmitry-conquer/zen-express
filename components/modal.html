<div x-data="modal">
  <button @click="open()" type="button">Open Login</button>
  <dialog
    x-ref="dialog"
    x-trap.inert.noscroll="isOpen"
    aria-labelledby="login-title"
    @click.self="close()"
    @close="isOpen = false"
    class="mx-auto my-auto w-full max-w-md rounded-2xl border-0 bg-white p-0 shadow-2xl"
  >
    <div class="p-6">
      <h1 id="login-title" class="text-xl font-bold">Title</h1>
      <p class="mt-2 text-gray-600">Content</p>
    </div>
    <div class="flex justify-end border-t px-6 py-4">
      <button @click="close()">Close</button>
    </div>
  </dialog>
</div>
